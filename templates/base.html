{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags-->
    <title>A'Bakes</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Baking blog">
    <meta name="keywords" content="blog, baking at home, recipes">
   
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  
    <!-- Favicon Link -->

    <!-- Font Awesome link-->
    <script src="https://kit.fontawesome.com/897448a459.js" crossorigin="anonymous"></script>

    <!-- Customer CSS Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Nav Bar & Logo -->
    <header id="navbar">
    <nav class="navbar-container container">
      <a href="{% url 'home' %}" class="home-link">
        A'Bakes
      </a>
      <!-- Navigation -->
      <button type="button" id="navbar-toggle" aria-controls="navbar-menu" aria-label="Toggle menu" aria-expanded="false">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div id="navbar-menu" aria-labelledby="navbar-toggle">
        <ul class="navbar-links">
            <li class="navbar-item">
                <a class="navbar-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="navbar-item">
                <a class="navbar-link" href="{% url 'blog' %}">Blog</a>
            </li>
            <li class="navbar-item">
                <a class="navbar-link" href="{% url 'gallary' %}">Gallary</a>
            </li>
            <li class="navbar-item">
                <a class="navbar-link" href="{% url 'contact' %}">Contact</a>
            </li>
            {% if user.is_authenticated %}
            <li class="navbar-item">
                <a class="navbar-link" href="{% url 'account_logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="navbar-item">
                <a class="navbar-link" href="{% url 'account_login' %}">Login</a>
            </li>
            <li class="navbar-item">
                <a class="navbar-link" href="{% url 'account_signup' %}">Signup</a>
            </li>
            {% endif %}
        </ul>
      </div>
    </nav>
</header>
    <main>
    {% block content %}
    <!-- Page Content goes here -->
    {% endblock content%}    
    </main>
    <!-- Footer --> 
<footer>
    <h3>Finds Us </h3>
    <div class="social">
        <ul>
            <li><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://www.snapchat.com/" target="_blank"><i class="fab fa-snapchat"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a></li>
            <li><a href="https://www.tiktok.com/en/" target="_blank"><i class="fab fa-tiktok"></i></a></li>
        </ul>
    </div>
    <p>Copyright@ 2023 By Asma</p>
</footer>
    <!-- Customer JS -->
    <script src="{% static 'js/base.js' %}"></script>
</body>
</html>
